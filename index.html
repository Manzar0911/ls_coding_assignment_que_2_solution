<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap');
        body {
            font-family: 'Work Sans', sans-serif;
     
        }
    </style>
</head>
<body>
    <div class="container ">
          <div class="bg-primary rounded mt-2 mb-4 p-5">
            <div class="mb-5 mt-5">
                <h1 class="text-center text-light">California Cafe Directory</h1>
            </div>
            <div class="input-wrapper ">
                <input class="form-control text-center" id="myInput" type="Search" onkeyup="tableSearch()" placeholder="Search your favorite cafes!"  aria-label="Search"/>
            </div>
          </div>

          <div class="rounded-2">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Cafe Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Postal Code</th>
                    <th scope="col">Lat</th>
                    <th scope="col">Long</th>
                  </tr>
                </thead>
                <tbody id="myTable">
                    
                </tbody>
              </table>
          </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
